<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let edad = parseInt(prompt("¿Cuál es tu edad?"));
        let ingresosMensuales = parseFloat(prompt("¿Cuáles son tus ingresos mensuales en euros?"));

        if (edad > 16 && ingresosMensuales >= 1000) {
            alert("Debes tributar.");
        } else {
            alert("No debes tributar.");
        }

    </script>
</body>

</html>
